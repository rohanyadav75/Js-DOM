<!DOCTYPE html>
<html>
<body>
<h2>JavaScript addEventListener()</h2>
<p>This example uses the addEventListener() method to add two click events to
the same button.</p>
<input type="button" onclick="myFunction(),someOtherFunction()" value="Try It" >  </input>

<script>
function myFunction() {
alert("Hello Rohan");
}
function someOtherFunction() {
alert ("This function was also executed!");
}
</script>
</body>
</html>
